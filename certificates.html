<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MentorVerse | Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:'Poppins',sans-serif;
      background:#0b0b0b;
      color:white;
    }

    /* NAVBAR */
    nav{
      width:100%;
      padding:22px 50px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      background:rgba(10,10,10,0.85);
      border-bottom:1px solid rgba(255,255,255,0.08);
    }

    nav h2{
      font-size:24px;
      font-weight:700;
      color:#f3c97a;
    }

    nav .links a{
      margin-left:26px;
      text-decoration:none;
      color:#e6e6e6;
      font-size:15px;
      transition:0.3s;
    }

    nav .links a:hover{
      color:#f3c97a;
    }

    /* HEADER */
    .header{
      text-align:center;
      padding:100px 20px 40px;
    }

    .header small{
      color:#f3c97a;
      letter-spacing:2px;
      font-size:14px;
    }

    .header h1{
      font-size:54px;
      margin-top:10px;
      font-weight:800;
    }

    .header p{
      max-width:720px;
      margin:10px auto;
      color:#d6d0c8;
      font-size:17px;
      line-height:1.7;
    }

    /* CERTIFICATE GRID */
    .container{
      max-width:1100px;
      margin:0 auto;
      padding:40px 20px 100px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:26px;
    }

    /* CARD */
    .card{
      background:#171514;
      padding:22px;
      border-radius:18px;
      border:1px solid #2d2a28;
      text-align:center;
      box-shadow:0 15px 50px rgba(0,0,0,.4);
    }

    .card img{
      width:100%;
      border-radius:12px;
      margin-bottom:16px;
    }

    .card h3{
      color:#f3c97a;
      font-size:18px;
      margin-bottom:6px;
    }

    .card p{
      color:#d0ccc8;
      font-size:14px;
      margin-bottom:10px;
    }

    /* BUTTONS */
    button{
      padding:10px 20px;
      background:#f3c97a;
      border:none;
      border-radius:14px;
      font-size:14px;
      font-weight:600;
      margin:5px;
      cursor:pointer;
      color:#000;
    }

    button:hover{
      opacity:0.9;
    }

    /* EMPTY STATE */
    .empty-box{
      text-align:center;
      background:#171514;
      border:1px solid #2a2623;
      padding:55px;
      border-radius:20px;
      max-width:600px;
      margin:0 auto;
    }

    .empty-box h3{
      color:#f3c97a;
      margin-bottom:10px;
    }

    .empty-box p{
      color:#d4cec7;
    }

    /* FOOTER */
    footer{
      text-align:center;
      padding:30px;
      color:#9f978c;
      font-size:14px;
      margin-top:80px;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <h2>MentorVerse</h2>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="about.html">About</a>
    <a href="contactus.html">Contact Us</a>
  </div>
</nav>

<!-- HEADER -->
<section class="header">
  <small>CERTIFICATES</small>
  <h1>Your Achievements</h1>
  <p>Download and verify your completed course and internship certificates.</p>
</section>

<!-- CERTIFICATE SECTION -->
<div class="container">

  <!-- EMPTY STATE -->
  <div class="empty-box">
    <h3>No Certificates Available</h3>
    <p>Complete a course or internship to get your certificate.</p>
  </div>

  <!-- SAMPLE CARD (Enable when backend is connected)
  <div class="grid">
    <div class="card">
      <img src="images/sample-certificate.png" alt="Certificate">
      <h3>Python Programming</h3>
      <p>Certificate ID: MV2025XYZ12</p>
      <button>Download</button>
      <button>Verify</button>
    </div>
  </div>
  -->

</div>

<footer>
  © 2025 MentorVerse · Learn · Build · Grow
</footer>

<script src="global.js"></script>
</body>
</html>
