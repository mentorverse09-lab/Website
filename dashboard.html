<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MentorVerse | Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:#0b0b0b;
  color:#fff;
  display:flex;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:250px;
  background:#141110;
  border-right:1px solid #2d2a28;
  padding:30px 20px;
  position:fixed;
  left:0; top:0; bottom:0;
}
.sidebar h2{
  font-size:24px;
  color:#f3c97a;
  text-align:center;
  margin-bottom:40px;
}
.sidebar a{
  display:block;
  padding:12px 15px;
  color:#e6e6e6;
  text-decoration:none;
  margin-bottom:10px;
  border-radius:12px;
  font-size:15px;
}
.sidebar a:hover,
.sidebar a.active{
  background:#f3c97a;
  color:#000;
}
.logout{
  margin-top:30px;
  background:#f75c5c;
  padding:12px;
  text-align:center;
  color:#fff;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
}

/* MAIN */
.main{
  margin-left:260px;
  padding:40px 30px;
  width:100%;
}

/* PROFILE BOX */
.profile-box{
  background:#171514;
  padding:25px;
  border-radius:20px;
  border:1px solid #2d2a28;
  display:flex;
  align-items:center;
  gap:25px;
  margin-bottom:40px;
}
.profile-box img{
  width:80px;
  height:80px;
  border-radius:50%;
}
.profile-details h3{
  font-size:22px;
  margin-bottom:4px;
}
.profile-details small{
  color:#f3c97a;
  display:block;
  margin-bottom:10px;
}
.edit-btn{
  display:inline-block;
  padding:8px 14px;
  background:#f3c97a;
  color:#000;
  border-radius:8px;
  text-decoration:none;
  font-size:14px;
  font-weight:600;
}

/* SECTIONS */
.section-title{
  font-size:22px;
  margin:25px 0 10px;
  color:#f3c97a;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}
.card{
  background:#171514;
  padding:22px;
  border-radius:18px;
  border:1px solid #2d2a28;
}
.card h4{
  margin-bottom:6px;
  color:#f3c97a;
}
.card p{
  color:#d0ccc8;
  font-size:14px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>MentorVerse</h2>

  <a href="dashboard.html" class="active">Profile</a>
  <a href="courses.html">Courses</a>
  <a href="webinars.html">Webinars</a>
  <a href="internship.html">internship</a>
  <a href="certificates.html">Certificates</a>
  <a href="profile.html">⚙️ Settings</a>

  <div class="logout" onclick="logoutUser()">Logout</div>
</div>

<!-- MAIN CONTENT -->
<div class="main">

  <!-- PROFILE -->
  <div class="profile-box">
    <img src="https://i.imgur.com/4Z7Z9ZQ.png" alt="User">
    <div class="profile-details">
      <h3 id="userName">Student Name</h3>
      <small id="userEmail">email@example.com</small>
      <a href="profile.html" class="edit-btn">✏️ Edit Profile</a>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div class="section-title">Dashboard</div>

  <div class="cards">
    <div class="card">
      <h4>Welcome to MentorVerse</h4>
      <p>Your learning journey starts here. Explore courses, webinars and internship.</p>
    </div>
  </div>

</div>

<!-- JS FILES -->
<script src="global.js"></script>
<script src="dashboard.js"></script>

</body>
</html>
