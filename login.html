<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MentorVerse | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#1a1715,#0b0a09);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* CARD */
.container{
  width:100%;
  max-width:420px;
  background:#12100f;
  border-radius:18px;
  padding:36px;
  box-shadow:0 40px 100px rgba(0,0,0,.6);
}

/* HEADER */
.container h1{
  text-align:center;
  font-size:30px;
  margin-bottom:6px;
}

.container p{
  text-align:center;
  color:#cfc6bc;
  font-size:14px;
  margin-bottom:28px;
}

/* FORM */
form{
  display:flex;
  flex-direction:column;
  gap:16px;
}

input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #2c2723;
  background:#1b1816;
  color:#fff;
  font-size:14px;
}

input::placeholder{
  color:#9c948a;
}

input:focus{
  outline:none;
  border-color:#f3c97a;
}

/* FORGOT */
.forgot{
  text-align:right;
  font-size:13px;
  margin-top:-6px;
}

.forgot a{
  color:#f3c97a;
  text-decoration:none;
}

/* BUTTON */
button{
  background:#f3c97a;
  border:none;
  padding:14px;
  border-radius:12px;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
  color:#000;
  margin-top:10px;
}

button:hover{
  opacity:0.9;
}

/* EXTRA */
.extra{
  text-align:center;
  margin-top:18px;
  font-size:13px;
  color:#cfc6bc;
}

.extra a{
  color:#f3c97a;
  text-decoration:none;
  font-weight:500;
}

/* RESPONSIVE */
@media(max-width:480px){
  .container{
    margin:20px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Welcome Back</h1>
  <p>Login to continue your MentorVerse journey</p>

  <!-- IMPORTANT: IDs -->
  <form id="loginForm">
    <input id="email" type="email" placeholder="Email Address" required>
    <input id="password" type="password" placeholder="Password" required>

    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="extra">
    Don’t have an account?
    <a href="registration.html">Create one</a>
  </div>
</div>

<!-- ✅ JS FILES ONLY HERE -->
<script src="global.js"></script>
<script src="login.js"></script>

</body>
</html>
