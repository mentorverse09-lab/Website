    /* NAVBAR */
    nav{
      width:100%;
      padding:22px 50px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      background:rgba(10,10,10,0.85);
      border-bottom:1px solid rgba(255,255,255,0.08);

    nav h2{

    }

    }

    nav .links a:hover{

    }

    /* HERO */

    }

    .header small{
      color:#f3c97a;
      font-size:14px;
      letter-spacing:2px;
    }

    .header h1{
      font-size:54px;
      margin-top:10px;
      font-weight:800;
    }

    /* CONTACT SECTION */
    .container{
      max-width:1000px;
      margin:0 auto;
      padding:40px 20px 100px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(330px,1fr));
      gap:40px;
    }

    /* INFO BOX */
    .info-box{
      background:#171514;
      padding:30px;
      border-radius:20px;
      border:1px solid #2a2623;
    }

    .info-box h3{
      font-size:22px;
      margin-bottom:12px;
      color:#f3c97a;
    }

    .info-box p{
      color:#d4cec7;
      line-height:1.7;
      margin-bottom:8px;
    }

    .info-box a{
      color:#f3c97a;
      text-decoration:none;
    }

    .socials{
      margin-top:18px;
      display:flex;
      gap:14px;
    }

    .socials i{
      font-size:24px;
      color:#f3c97a;
      cursor:pointer;
      transition:0.3s;
    }

    .socials i:hover{
      color:white;
    }

    /* FORM */
    form{
      background:#171514;
      padding:30px;
      border-radius:20px;
      border:1px solid #2a2623;
    }

    form h3{
      color:#f3c97a;
      font-size:22px;
      margin-bottom:18px;
    }

    input, textarea{
      width:100%;
      padding:12px;
      margin-bottom:14px;
      border:none;
      border-radius:12px;
      background:#12100f;
      color:white;
      font-size:15px;
    }

    textarea{
      height:130px;
      resize:none;
    }

    button{
      width:100%;
      padding:14px;
      border:none;
      background:#f3c97a;
      color:#000;
      font-size:16px;
      border-radius:20px;
      font-weight:600;
      cursor:pointer;
    }

    button:hover{
      opacity:0.9;
    }

    /* FOOTER */
    footer{
      text-align:center;
      padding:30px;
      color:#9f978c;
      font-size:14px;
      margin-top:80px;
    }
