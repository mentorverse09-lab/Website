<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 | MentorVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* NUMBER STYLE */
    .big-404 {
      font-size: 160px;
      font-weight: 700;
      letter-spacing: 5px;
      color: #f3c97a;
      text-shadow: 0 0 25px rgba(243, 201, 122, 0.3);
      margin-bottom: 10px;
    }

    /* TEXT */
    h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      color: #d0ccc8;
      font-size: 16px;
      max-width: 450px;
      margin-bottom: 30px;
    }

    /* BUTTON */
    a {
      text-decoration: none;
      padding: 12px 28px;
      background: #f3c97a;
      color: #000000;
      font-weight: 600;
      border-radius: 20px;
      transition: 0.3s ease;
    }

    a:hover {
      opacity: 0.85;
    }
  </style>
</head>
